{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Criar Ficha</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
