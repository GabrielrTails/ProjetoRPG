{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Card do Perfil -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light text-center">
                    <h3 class="mb-0">{{ usuario.username }}</h3>
                    <p class="text-muted mb-0">{{ usuario.email }}</p>
                </div>
                <div class="card-body text-center">
                    {% if usuario.foto_perfil %}
                        <img src="{{ usuario.foto_perfil.url }}" 
                             class="img-fluid rounded-circle mb-3" 
                             alt="Foto de Perfil" 
                             style="width: 120px; height: 120px;">
                    {% else %}
                        <p class="text-muted">Você ainda não possui uma foto de perfil.</p>
                    {% endif %}
                    <p class="text-muted mt-2">"Personalize seu espaço"</p>
                </div>
            </div>
            
            <!-- Formulário de Atualização -->
            <div class="card shadow-sm mt-4 border-0">
                <div class="card-header bg-light text-center">
                    <h5>Atualizar Perfil</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
